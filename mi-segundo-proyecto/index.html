<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" crossorigin="anonymous">

</head>

<body>
    <main class="container fluid bg-hero p-5 ">
        <!--<div class="bg-image">
                <img src="./images/pattern-background-desktop.svg" alt="imagen-fondo">
            </div> -->
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-6">
                <div class="card header border-0 card-img-top">
                    <img src="./images/illustration-hero.svg" alt="Imagen-hero">
                </div>
                <div class="card-body bg-white b-5">
                    <h5 class="text-primary fw-bold fs-4 text-center">Order Summary</h5>
                    <p class="text-secondary text-center">You can now listen to millions of songs,
                        audiobooks
                        and podcasts on
                        any
                        device anywhere you like! </p>
                </div>
                <div class="d-flex align-items-center justify-content-center rounded-3 bg-light mb-3 mx-3">
                    <img src="./images/icon-music.svg" alt="Musica-icon" class="m-3">
                    <div class="me-5">
                        <div class="ps-3">
                            <h6 class="m-0"> Anual plan</h6>
                            <p class="m-0 text-secondary fs-6"> $59.99/year</p>
                        </div>
                    </div>
                    <div>
                        <a href="./index.html" class="link-dark">Change</a>
                    </div>
                </div>
                <div class="card footer border-0 align-items-center justify-content-center">
                    <div class="mb-3">
                        <button class="btn-primary border-0 rounded py-2 px-5 shadow p-2 fw-bold"> Proceed to
                            Payment</button>
                    </div>
                    <button class="mb-3 border-0 bg-white text-dark rounded py-1 px-5 fw-bold">Cancel
                        Order</button>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
