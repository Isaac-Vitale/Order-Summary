<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="container d-flex align-items-center justify-content-center alto-100">
        <div class="row">
            <!--<div class="bg-image">
                <img src="./images/pattern-background-desktop.svg" alt="imagen-fondo">
            </div> -->
            <div class="col-12 col-lg-9">
                <div class="card-body text-center">
                    <div class="card" style="width: 18rem;">
                        <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-titulo">Order Summary</h5>
                            <p class="card-texto">You can now listen to millions of songs, auiobooks and podcasts on
                                any
                                device anywhere you like! </p>
                        </div>
                        <div class="card-oferta bg-light">
                            <div class="d-flex mb-3">
                                <img src="./images/icon-music.svg" alt="Musica-icon">
                                <div class="plan-oferta">
                                    <div class="ps-3">
                                        <b class="m-0 h6"> Anual plan</b>
                                        <p class="m-0"> $59.99/year</p>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a class="btn btn-light">Change</a>
                                </div>
                            </div>
                        </div>

                        <div class="container-btn-pago">
                            <div class="btn-pago">
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button class="btn btn-primary" type="button">Proceed to Payment</button>
                                </div>
                            </div>

                        </div>

                        <div class="cancelar pago">
                            <div class="btn-cancelar-pago">
                                <a class="btn">Cancel Order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
